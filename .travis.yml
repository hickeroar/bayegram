language: python
cache:
  - apt
  - pip
sudo: false
python:
  - "2.7"
  - "3.4"
install:
  - pip install -r requirements.txt
  - pip install -r requirements.dev.txt
script:
  - nosetests tests/ --with-coverage --cover-package=bayegram --cover-min-percentage 100
  - flake8 scentamint tests scentamintserver
  - pylint scentamint tests scentamintserver
